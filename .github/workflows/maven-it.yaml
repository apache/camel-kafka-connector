name: Daily Maven Plugins IT

env:
  MAVEN_ARGS: -V -ntp

on:
  schedule:
    # Run at 0 during night
    - cron:  '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ '11', '14' ]
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK ${{ matrix.java }}
        uses: AdoptOpenJDK/install-jdk@v1
        with:
          version: ${{ matrix.java }}
      - name: Cache local Maven repository
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build model
        run: |
          ./mvnw ${MAVEN_ARGS} \
            -DskipTests \
            -pl :tooling \
            -pl :camel-kafka-connector-model \
            clean install
      - name: Build core
        run: |
          ./mvnw ${MAVEN_ARGS} \
            -DskipTests \
            -pl :camel-kafka-connector \
            -am \
            clean install
      - name: Run maven plugins itests
        run: |
          ./mvnw ${MAVEN_ARGS} \
            -Pmaven-it \
            -pl :camel-kafka-connector-generator-maven-plugin \
            clean verify
      - name: Archive test results
        uses: actions/upload-artifact@v2
        if: always()
        with:
          name: maven-it-java-${{ matrix.java }}
          path: |
            tooling/**/target/maven-it/
            !tooling/**/target/maven-it/**/.m2/
