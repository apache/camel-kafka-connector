name: Maven Plugins IT

env:
  MAVEN_ARGS: -V -ntp

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    paths-ignore:
      - README.md
      - SECURITY.md
      - Jenkinsfile
      - Jenkinsfile.*
      - NOTICE.txt
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ '11', '17' ]
    steps:
      - uses: actions/checkout@v3.1.0
      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java }}
          cache: 'maven'
      - name: Build model
        run: |
          ./mvnw ${MAVEN_ARGS} \
            -DskipTests \
            -pl :tooling \
            -pl :camel-kafka-connector-model \
            clean install
      - name: Build core
        run: |
          ./mvnw ${MAVEN_ARGS} \
            -DskipTests \
            -pl :camel-kafka-connector \
            -am \
            clean install
      - name: Run maven plugins itests
        run: |
          ./mvnw ${MAVEN_ARGS} \
            -Pmaven-it \
            -pl :camel-kafka-connector-generator-maven-plugin \
            clean verify
      - name: Archive test results
        uses: actions/upload-artifact@v3
        if: ${{ failure() }}
        with:
          name: maven-it-java-${{ matrix.java }}
          path: |
            tooling/**/target/maven-it/
            !tooling/**/target/maven-it/**/.m2/
