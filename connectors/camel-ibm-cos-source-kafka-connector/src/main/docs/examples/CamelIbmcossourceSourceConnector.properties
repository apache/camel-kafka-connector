name=CamelIbm-cos-sourceSourceConnector
connector.class=org.apache.camel.kafkaconnector.ibmcossource.CamelIbmcossourceSourceConnector
tasks.max=1

# use the kafka converters that better suit your needs, these are just defaults:
key.converter=org.apache.kafka.connect.storage.StringConverter
value.converter=org.apache.kafka.connect.storage.StringConverter

# comma separated topics to send messages into
topics=

# mandatory properties (for a complete properties list see the connector documentation):

# IBM Cloud API Key for authentication.
camel.kamelet.ibm-cos-source.apiKey=
# The IBM COS Bucket name.
camel.kamelet.ibm-cos-source.bucketName=
# IBM COS Endpoint URL (e.g., https://s3.us-south.cloud-object-storage.appdomain.cloud). Example: https://s3.us-south.cloud-object-storage.appdomain.cloud
camel.kamelet.ibm-cos-source.endpointUrl=
# IBM COS Service Instance ID (CRN).
camel.kamelet.ibm-cos-source.serviceInstanceId=
