name=CamelTwitter-directmessage-sourceSourceConnector
connector.class=org.apache.camel.kafkaconnector.twitterdirectmessagesource.CamelTwitterdirectmessagesourceSourceConnector
tasks.max=1

# use the kafka converters that better suit your needs, these are just defaults:
key.converter=org.apache.kafka.connect.storage.StringConverter
value.converter=org.apache.kafka.connect.storage.StringConverter

# comma separated topics to send messages into
topics=

# mandatory properties (for a complete properties list see the connector documentation):

# The Access Token from the Twitter application in the developer portal
camel.kamelet.twitter-directmessage-source.accessToken=
# The Access Token Secret from the Twitter application in the developer portal
camel.kamelet.twitter-directmessage-source.accessTokenSecret=
# The API Key from the Twitter application in the developer portal
camel.kamelet.twitter-directmessage-source.apiKey=
# The API Key Secret from the Twitter application in the developer portal
camel.kamelet.twitter-directmessage-source.apiKeySecret=
# The user we want to read the direct messages Example: ApacheCamel
camel.kamelet.twitter-directmessage-source.user=

