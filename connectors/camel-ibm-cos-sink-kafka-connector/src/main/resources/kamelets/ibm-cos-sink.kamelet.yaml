apiVersion: camel.apache.org/v1
kind: Kamelet
metadata:
  name: ibm-cos-sink
  annotations:
    camel.apache.org/kamelet.support.level: "Preview"
    camel.apache.org/catalog.version: "4.18.0"
    camel.apache.org/kamelet.icon: "data:image/svg+xml;base64,"
    camel.apache.org/provider: "Apache Software Foundation"
    camel.apache.org/kamelet.group: "IBM Cloud Object Storage"
    camel.apache.org/kamelet.namespace: "IBM"
  labels:
    camel.apache.org/kamelet.type: "sink"
spec:
  definition:
    title: "IBM Cloud Object Storage Sink"
    description: Upload data to an IBM Cloud Object Storage Bucket.
    required:
      - bucketName
      - apiKey
      - serviceInstanceId
      - endpointUrl
    type: object
    properties:
      bucketName:
        title: Bucket Name
        description: The IBM COS Bucket name.
        type: string
      apiKey:
        title: API Key
        description: IBM Cloud API Key for authentication.
        type: string
        format: password
        x-descriptors:
        - urn:camel:group:credentials
      serviceInstanceId:
        title: Service Instance ID
        description: IBM COS Service Instance ID (CRN).
        type: string
        format: password
        x-descriptors:
        - urn:camel:group:credentials
      endpointUrl:
        title: Endpoint URL
        description: IBM COS Endpoint URL (e.g., https://s3.us-south.cloud-object-storage.appdomain.cloud).
        type: string
        example: "https://s3.us-south.cloud-object-storage.appdomain.cloud"
      location:
        title: Location
        description: IBM COS Location/Region (e.g., us-south, eu-gb).
        type: string
        example: "us-south"
      autoCreateBucket:
        title: Autocreate Bucket
        description: Specifies to automatically create the IBM COS bucket.
        type: boolean
        default: false
      keyName:
        title: Key Name
        description: The key name for saving an element in the bucket.
        type: string
      multiPartUpload:
        title: Multi-Part Upload
        description: Use multi-part upload for large files.
        type: boolean
        default: false
      partSize:
        title: Part Size
        description: Part size for multi-part uploads (default 25MB).
        type: integer
        default: 26214400
      storageClass:
        title: Storage Class
        description: The storage class to use when storing objects (e.g., STANDARD, VAULT, COLD, FLEX).
        type: string
  dependencies:
    - "camel:core"
    - "camel:ibm-cos"
    - "camel:kamelet"
  template:
    from:
      uri: "kamelet:source"
      steps:
      - choice:
          precondition: true
          when:
            - simple: '${propertiesExist:!keyName}'
              steps:
                - choice:
                    when:
                      - simple: "${header[file]}"
                        steps:
                          - setHeader:
                              name: CamelIbmCosKey
                              simple: "${header[file]}"
                      - simple: "${header[ce-file]}"
                        steps:
                          - setHeader:
                              name: CamelIbmCosKey
                              simple: "${header[ce-file]}"
                    otherwise:
                      steps:
                        - setHeader:
                            name: CamelIbmCosKey
                            simple: "${exchangeId}"
      - to:
          uri: "ibm-cos:{{bucketName}}"
          parameters:
            apiKey: "{{apiKey}}"
            serviceInstanceId: "{{serviceInstanceId}}"
            endpointUrl: "{{endpointUrl}}"
            location: "{{?location}}"
            autoCreateBucket: "{{autoCreateBucket}}"
            keyName: "{{?keyName}}"
            multiPartUpload: "{{multiPartUpload}}"
            partSize: "{{partSize}}"
            storageClass: "{{?storageClass}}"