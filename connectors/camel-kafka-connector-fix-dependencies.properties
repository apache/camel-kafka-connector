# This file contains additional dependencies needed by camel components packaged as kafka connectors
# Use comma-separated values to include multiple dependencies

# Global dependencies included in all modules (except the ones in the list)
global=org.apache.camel.kafkaconnector:camel-kafka-connector

# we add a default connection factory maven dependency (variables can be used as ${varname})
camel-sjms2=org.apache.activemq:activemq-client::compile
exclude_camel-sjms2=
additional_properties_camel-sjms2=camel.component.sjms2.connection-factory=#class:org.apache.activemq.ActiveMQConnectionFactory,camel.component.sjms2.connection-factory.brokerURL=tcp://localhost:61616

#XXX: temporary workaround waiting for https://issues.apache.org/jira/browse/CAMEL-15063 in camel 3.4.0
additional_properties_camel-salesforce=camel.beans.salesforce=#class:org.apache.camel.component.salesforce.SalesforceComponentCKC
