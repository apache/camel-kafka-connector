name=CamelMariadb-sinkSinkConnector
connector.class=org.apache.camel.kafkaconnector.mariadbsink.CamelMariadbsinkSinkConnector
tasks.max=1

# use the kafka converters that better suit your needs, these are just defaults:
key.converter=org.apache.kafka.connect.storage.StringConverter
value.converter=org.apache.kafka.connect.storage.StringConverter

# comma separated topics to get messages from
topics=

# mandatory properties (for a complete properties list see the connector documentation):

# The Database Name we are pointing
camel.kamelet.mariadb-sink.databaseName=
# The password to use for accessing a secured MariaDB Database
camel.kamelet.mariadb-sink.password=
# The Query to execute against the MariaDB Database Example: INSERT INTO accounts (username,city) VALUES (:#username,:#city)
camel.kamelet.mariadb-sink.query=
# Server Name for the data source Example: localhost
camel.kamelet.mariadb-sink.serverName=
# The username to use for accessing a secured MariaDB Database
camel.kamelet.mariadb-sink.username=
