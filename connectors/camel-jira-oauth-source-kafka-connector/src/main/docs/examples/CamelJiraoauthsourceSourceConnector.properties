name=CamelJira-oauth-sourceSourceConnector
connector.class=org.apache.camel.kafkaconnector.jiraoauthsource.CamelJiraoauthsourceSourceConnector
tasks.max=1

# use the kafka converters that better suit your needs, these are just defaults:
key.converter=org.apache.kafka.connect.storage.StringConverter
value.converter=org.apache.kafka.connect.storage.StringConverter

# comma separated topics to send messages into
topics=

# mandatory properties (for a complete properties list see the connector documentation):

# The access token generated by the Jira server.
camel.kamelet.jira-oauth-source.accessToken=
# The consumer key from Jira settings.
camel.kamelet.jira-oauth-source.consumerKey=
# The URL of your instance of Jira Example: http://my_jira.com:8081
camel.kamelet.jira-oauth-source.jiraUrl=
# A query to filter issues Example: project=MyProject
camel.kamelet.jira-oauth-source.jql=
# The private key generated by the client to encrypt the conversation to the server.
camel.kamelet.jira-oauth-source.privateKey=
# The verification code from Jira generated in the first step of the authorization proccess.
camel.kamelet.jira-oauth-source.verificationCode=
