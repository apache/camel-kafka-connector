apiVersion: camel.apache.org/v1
kind: Kamelet
metadata:
  name: rest-openapi-sink
  annotations:
    camel.apache.org/kamelet.support.level: "Stable"
    camel.apache.org/catalog.version: "4.18.0"
    camel.apache.org/kamelet.icon: "data:image/svg+xml;base64,"
    camel.apache.org/provider: "Apache Software Foundation"
    camel.apache.org/kamelet.group: "HTTP"
    camel.apache.org/kamelet.namespace: "HTTP"
  labels:
    camel.apache.org/kamelet.type: "sink"
spec:
  definition:
    title: "REST OpenAPI Sink"
    description: Load an OpenAPI specification from a URI and call an operation on a HTTP service. The request that is generated respects the rules given in the OpenAPI specification (for example, path parameters and Content-Type).
    required:
    - specification
    - operation
    type: object
    properties:
      specification:
        title: Specification URI
        description: The URI to the OpenApi specification file.
        type: string
        example: "https://api.example.com/openapi.json"
        pattern: "^(http|https|file|classpath|ref|bean)://.*"
      operation:
        title: Operation ID
        description: The operation to call.
        type: string
      host:
        title: Host
        description: The host to use for calling the REST service. Overrides the value found in the OpenAPI specification. The format is https://hostname:port.
        type: string
        example: "https://api.example.com:443"
      basePath:
        title: Base Path
        description: The API base path. Overrides the value present in the OpenAPI specification.
        type: string
        example: "/v3"
      clientRequestValidation:
        title: Client Request Validation
        description: Whether to enable validation of the client request to check if the incoming request is valid according to the OpenAPI specification.
        type: boolean
        default: false
  dependencies:
  - "camel:rest-openapi"
  - "camel:http"
  - "camel:kamelet"
  - "camel:core"
  template:
    from:
      uri: kamelet:source
      steps:
      - to:
          uri: "rest-openapi:{{specification}}#{{operation}}"
          parameters:
            host: "{{?host}}"
            basePath: "{{?basePath}}"
            clientRequestValidation: "{{clientRequestValidation}}"