name=CamelJms-ibm-mq-sourceSourceConnector
connector.class=org.apache.camel.kafkaconnector.jmsibmmqsource.CamelJmsibmmqsourceSourceConnector
tasks.max=1

# use the kafka converters that better suit your needs, these are just defaults:
key.converter=org.apache.kafka.connect.storage.StringConverter
value.converter=org.apache.kafka.connect.storage.StringConverter

# comma separated topics to send messages into
topics=

# mandatory properties (for a complete properties list see the connector documentation):

# Name of the IBM MQ Channel
camel.kamelet.jms-ibm-mq-source.channel=
# The destination name
camel.kamelet.jms-ibm-mq-source.destinationName=
# Password to authenticate to IBM MQ server
camel.kamelet.jms-ibm-mq-source.password=
# Name of the IBM MQ Queue Manager
camel.kamelet.jms-ibm-mq-source.queueManager=
# IBM MQ Server name or address
camel.kamelet.jms-ibm-mq-source.serverName=
# IBM MQ Server port
camel.kamelet.jms-ibm-mq-source.serverPort=
# Username to authenticate to IBM MQ server
camel.kamelet.jms-ibm-mq-source.username=
