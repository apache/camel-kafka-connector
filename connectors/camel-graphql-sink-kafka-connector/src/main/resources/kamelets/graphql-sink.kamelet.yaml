apiVersion: camel.apache.org/v1
kind: Kamelet
metadata:
  name: graphql-sink
  annotations:
    camel.apache.org/kamelet.support.level: "Stable"
    camel.apache.org/catalog.version: "4.0.0"
    camel.apache.org/kamelet.icon: "data:image/svg+xml;base64,"
    camel.apache.org/provider: "Apache Software Foundation"
    camel.apache.org/kamelet.group: "Graphql"
    camel.apache.org/kamelet.namespace: "Graphql"
  labels:
    camel.apache.org/kamelet.type: sink
spec:
  definition:
    title: GraphQL Sink
    description: Forward data to a GraphQL endpoint.
    required:
    - url
    type: object
    properties:
      url:
        title: GraphQL Server URL
        description: The URL to which you want to send data.
        type: string
        example: "http://example.com/graphql"
        pattern: "^(http|https)://.*"
      accessToken:
        title: GraphQL Access Token
        description: The access Token to use to access GraphQL server
        type: string
        format: password
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:password
        - urn:camel:group:credentials
  dependencies:
  - "camel:graphql"
  - "camel:kamelet"
  - "camel:core"
  template:
    from:
      uri: kamelet:source
      steps:
      - to:
          uri: "graphql://{{url}}"
          parameters:
            accessToken: "{{?accessToken}}"