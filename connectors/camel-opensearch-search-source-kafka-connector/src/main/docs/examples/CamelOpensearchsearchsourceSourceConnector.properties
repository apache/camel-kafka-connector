name=CamelOpensearch-search-sourceSourceConnector
connector.class=org.apache.camel.kafkaconnector.opensearchsearchsource.CamelOpensearchsearchsourceSourceConnector
tasks.max=1

# use the kafka converters that better suit your needs, these are just defaults:
key.converter=org.apache.kafka.connect.storage.StringConverter
value.converter=org.apache.kafka.connect.storage.StringConverter

# comma separated topics to send messages into
topics=

# mandatory properties (for a complete properties list see the connector documentation):

# The name of the cluster.
camel.kamelet.opensearch-search-source.clusterName=
# Comma separated list with ip:port formatted remote transport addresses to use.
camel.kamelet.opensearch-search-source.hostAddresses=
# The name of the index to act against.
camel.kamelet.opensearch-search-source.indexName=
# The query we want to use to search on OpenSearch.
camel.kamelet.opensearch-search-source.query=
