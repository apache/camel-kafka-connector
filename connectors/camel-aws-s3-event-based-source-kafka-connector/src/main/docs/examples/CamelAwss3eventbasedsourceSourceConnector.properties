name=CamelAws-s3-event-based-sourceSourceConnector
connector.class=org.apache.camel.kafkaconnector.awss3eventbasedsource.CamelAwss3eventbasedsourceSourceConnector
tasks.max=1

# use the kafka converters that better suit your needs, these are just defaults:
key.converter=org.apache.kafka.connect.storage.StringConverter
value.converter=org.apache.kafka.connect.storage.StringConverter

# comma separated topics to send messages into
topics=

# mandatory properties (for a complete properties list see the connector documentation):

# The access key obtained from AWS.
camel.kamelet.aws-s3-event-based-source.accessKey=
# The SQS Queue Name or ARN
camel.kamelet.aws-s3-event-based-source.queueNameOrArn=
# The AWS region to access.
camel.kamelet.aws-s3-event-based-source.region=
# The secret key obtained from AWS.
camel.kamelet.aws-s3-event-based-source.secretKey=
