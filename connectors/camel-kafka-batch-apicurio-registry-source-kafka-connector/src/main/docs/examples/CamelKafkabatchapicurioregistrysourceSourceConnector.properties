name=CamelKafka-batch-apicurio-registry-sourceSourceConnector
connector.class=org.apache.camel.kafkaconnector.kafkabatchapicurioregistrysource.CamelKafkabatchapicurioregistrysourceSourceConnector
tasks.max=1

# use the kafka converters that better suit your needs, these are just defaults:
key.converter=org.apache.kafka.connect.storage.StringConverter
value.converter=org.apache.kafka.connect.storage.StringConverter

# comma separated topics to send messages into
topics=

# mandatory properties (for a complete properties list see the connector documentation):

# The Client ID in Keycloak instance securing the Apicurio Registry
camel.kamelet.kafka-batch-apicurio-registry-source.apicurioAuthClientId=
# The Client Secret in Keycloak instance securing the Apicurio Registry
camel.kamelet.kafka-batch-apicurio-registry-source.apicurioAuthClientSecret=
# The Password in Keycloak instance securing the Apicurio Registry
camel.kamelet.kafka-batch-apicurio-registry-source.apicurioAuthPassword=
# The Realm in Keycloak instance securing the Apicurio Registry
camel.kamelet.kafka-batch-apicurio-registry-source.apicurioAuthRealm=
# The URL for Keycloak instance securing the Apicurio Registry Example: http://my-keycloak.com:8080/
camel.kamelet.kafka-batch-apicurio-registry-source.apicurioAuthServiceUrl=
# The Username in Keycloak instance securing the Apicurio Registry
camel.kamelet.kafka-batch-apicurio-registry-source.apicurioAuthUsername=
# The Apicurio Schema Registry URL
camel.kamelet.kafka-batch-apicurio-registry-source.apicurioRegistryUrl=
# Comma separated list of Kafka Broker URLs
camel.kamelet.kafka-batch-apicurio-registry-source.bootstrapServers=
# Comma separated list of Kafka topic names
camel.kamelet.kafka-batch-apicurio-registry-source.topic=
